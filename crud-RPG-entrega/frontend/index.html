<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciador de Personagens Mágicos</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>🧙‍♂️ Gerenciador de Personagens Mágicos</h1>
  </header>

  <main>
    <section class="formulario">
      <h2>Cadastrar Personagem</h2>
      <form id="form-personagem">
        <input type="text" placeholder="Nome Real" required />
        <input type="text" placeholder="Nome Aventureiro" required />
        <select required>
          <option disabled selected>Classe</option>
          <option value="Guerreiro">Guerreiro</option>
          <option value="Mago">Mago</option>
          <option value="Arqueiro">Arqueiro</option>
          <option value="Ladino">Ladino</option>
          <option value="Bardo">Bardo</option>
        </select>
        <input type="number" placeholder="Força Base" min="0" max="10" required />
        <input type="number" placeholder="Defesa Base" min="0" max="10" required />
        <button type="submit">Cadastrar</button>
      </form>
    </section>

    <section class="formulario">
      <h2>Cadastrar Item Mágico</h2>
      <form id="form-item">
        <input type="text" placeholder="Nome do Item" required />
        <select required>
          <option disabled selected>Tipo do Item</option>
          <option value="Arma">Arma</option>
          <option value="Armadura">Armadura</option>
          <option value="Amuleto">Amuleto</option>
        </select>
        <input type="number" placeholder="Força" min="0" max="10" required />
        <input type="number" placeholder="Defesa" min="0" max="10" required />
        <button type="submit">Cadastrar</button>
      </form>
    </section>

    <section class="lista">
      <h2>📋 Personagens Cadastrados</h2>
      <div id="lista-personagens">
        <!-- Exibição dinâmica dos personagens -->
      </div>
    </section>

    <section class="lista">
      <h2>🪄 Itens Mágicos Cadastrados</h2>
      <div id="lista-itens">
        <!-- Exibição dinâmica dos itens -->
      </div>
    </section>
  </main>
<script src="/crud-RPG/crud-RPG-entrega/index.js"></script>
  <footer>
    <p>&copy; 2025 - Sistema de RPG Mágico</p>
  </footer>
</body>
</html>
