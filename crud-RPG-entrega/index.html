<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPG Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gerenciador de Personagens RPG</h1>

  <section>
    <h2>Criar Personagem</h2>
    <form id="form-personagem">
      <input id="nome" type="text" placeholder="Nome" required />
      <input id="nomeAventureiro" type="text" placeholder="Nome Aventureiro" required />
      <select id="classe" required>
        <option value="">Classe</option>
        <option value="Guerreiro">Guerreiro</option>
        <option value="Mago">Mago</option>
        <option value="Arqueiro">Arqueiro</option>
        <option value="Ladino">Ladino</option>
        <option value="Bardo">Bardo</option>
      </select>
      <input id="level" type="number" placeholder="Level" min="1" value="1" required />
      <input id="forca" type="number" placeholder="Força (até 10)" min="0" max="10" required />
      <input id="defesa" type="number" placeholder="Defesa (até 10)" min="0" max="10" required />
      <button type="submit">Criar</button>
    </form>
  </section>

  <section>
    <h2>Adicionar Item</h2>
    <form id="form-item">
      <input id="nome-item" type="text" placeholder="Nome do Item" required />
      <select id="tipo" required>
        <option value="">Tipo</option>
        <option value="Arma">Arma</option>
        <option value="Armadura">Armadura</option>
        <option value="Amuleto">Amuleto</option>
      </select>
      <input id="forca-item" type="number" placeholder="Força" min="0" max="10" required />
      <input id="defesa-item" type="number" placeholder="Defesa" min="0" max="10" required />
      <select id="personagem-select" required></select>
      <button type="submit">Adicionar</button>
    </form>
  </section>

  <section>
    <h2>Buscar Personagem por ID</h2>
    <form id="buscar-personagem-form">
      <input id="buscar-id" type="text" placeholder="ID do Personagem" required />
      <button type="submit">Buscar</button>
    </form>
    <div id="resultado-busca"></div>
  </section>

  <section>
    <h2>Atualizar Nome de Guerreiro</h2>
    <form id="form-atualizar-nome">
      <input id="id-guerreiro" type="text" placeholder="ID do Guerreiro" required />
      <input id="novo-nome" type="text" placeholder="Novo Nome Aventureiro" required />
      <button type="submit">Atualizar</button>
    </form>
    <div id="resultado-atualizacao"></div>
  </section>

  <section>
    <h2>Remover Personagem</h2>
    <form id="form-remover-personagem">
      <input id="id-remover" type="text" placeholder="ID do Personagem" required />
      <button type="submit">Remover</button>
    </form>
    <div id="resultado-remocao"></div>
  </section>

  <section>
    <h2>Buscar Item Mágico por ID</h2>
    <form id="form-buscar-item">
      <input id="id-item-busca" type="text" placeholder="ID do Item Mágico" required />
      <button type="submit">Buscar</button>
    </form>
    <div id="resultado-busca-item"></div>
  </section>

  <section>
    <h2>Remover Item Mágico de um Personagem</h2>
    <form id="form-remover-item">
      <input id="id-item-remover" type="text" placeholder="ID do Item Mágico" required />
      <select id="personagem-remover-item" required></select>
      <button type="submit">Remover Item</button>
    </form>
    <div id="resultado-remover-item"></div>
  </section>

  <section>
    <h2>Buscar Amuleto de um Personagem</h2>
    <form id="form-buscar-amuleto">
      <select id="personagem-amuleto" required></select>
      <button type="submit">Buscar Amuleto</button>
    </form>
    <div id="resultado-amuleto"></div>
  </section>

  <section>
    <h2>Personagens</h2>
    <div id="personagens" class="grid"></div>
  </section>

  <script type="module" src="./script/script.js"></script>
</body>
</html>
